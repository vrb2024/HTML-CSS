<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--ESSE TEM QUE ESTAR ACIMA! RESPEITAR ORDEM-->
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!-- tira esse <! despois pra corrigir <img src="imagens/foto-g.png" alt="Imagens flexível">
    </picture> -->
    <h1>Reproduzindo Áudios</h1>
      <p>Vamos aprender a reproduzir áudios em HTML5.</p>
      <h2>Música de elevador</h2>
      <audio autoplay loop>
        <source src="midia/elevador.mp3" type="audio/mpeg">
      </audio>
      <br>
      <h2>Badalar de sino</h2>
      <audio controls loop>
        <source src="midia/sino.mp3" type="audio/mpeg">
      </audio>

</body>
</html>
