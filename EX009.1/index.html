<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LISTAS</title>
</head>
<body>
    <h1>Tipo de listas</h1>
    <h2>Lista sem ordem</h2>
    <ul type> 
        <li>pão</li>
        <li>tomate</li>
        <li>cebola</li>
        <li>pepino</li>
    </ul>

    <ol type="A">
        <li>pão</li>
        <li>tomate</li>
        <li>cebola</li>
        <li>pepino</li>
    </ol>

    
</body>
