<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: gray;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            
        }
        div.item {
            background-color: lightseagreen;
            border: 2px solid black;
            text-align: center;
            flex: auto;
            margin: 10px;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemlpo de Bloco A</div>
        <div class="item">Exemlpo de Bloco B</div>
        <div class="item">Exemlpo de Bloco C</div>
        <div class="item">Exemlpo de Bloco D</div>
        <div class="item">Exemlpo de Bloco E</div>
        <div class="item">Exemlpo de Bloco F</div>
        <div class="item">Exemlpo de Bloco G</div>
    </div>
</body>
</html>
