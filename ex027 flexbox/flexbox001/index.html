<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: darkgray;
        }

        main {
            background-color: rgb(67, 160, 160);
            height: 70vh;
            width: 70vw;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color:darkorange;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
