<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Védeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midias/van.mp4" type="video/mp4">
        <source src="midias/van.m4v" type="video/mp4">
        <source src="midias/van.webm" type="video/webm">
        <source src="midias/van.ogv" type="video/ogg">
        <p>Seu navagador não executa o vídeo. Clique <a href="midias/van.mp4">aqui</a>para baixar o vídeo Van.mp4</p>
        </video>
        <h2>Videos hospedados externamente</h2>
        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/fKCkjkyIngU?si=kCWJiB-2xaI-dRCY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Inserindo vídeo do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/9096168?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
    
</body>
</html>
